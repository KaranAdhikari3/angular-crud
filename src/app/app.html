<div class="container">
  <!-- Employee List -->
  <div class="employee-list">
    <h3 class="header">Employee List</h3>
    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Contact No</th>
          <th>Email-Id</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example static row -->
        <tr *ngFor="let emp of employees; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.contactNo }}</td>
          <td>{{ emp.emailId }}</td>
          <td>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- New Employee Form -->
  <div class="new-employee">
    <h3 class="header">New Employee</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" type="text" />
        <div *ngIf="name?.invalid && (name?.touched || name?.dirty)">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
          <span *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters</span>
        </div>
      </div>
      <div class="form-group">
        <label>Email-Id</label>
        <input formControlName="emailId" type="email" />
        <div *ngIf="emailId?.invalid && (emailId?.touched || emailId?.dirty)">
          <span *ngIf="emailId?.errors?.['required']">Email is required</span>
          <span *ngIf="emailId?.errors?.['email']">Invalid email format</span>
        </div>
      </div>
      <div class="form-group">
        <label>Contact No</label>
        <input formControlName="contactNo" type="text" />
        <div *ngIf="contactNo?.invalid && (contactNo?.touched || contactNo?.dirty)">
          <span *ngIf="contactNo?.errors?.['required']">Contact number is required</span>
          <span *ngIf="contactNo?.errors?.['pattern']">Must be a 10-digit number</span>
        </div>
      </div>
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" />
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" />
      </div>
      <div class="form-group">
        <label>Pin Code</label>
        <input formControlName="pin" type="text" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address"></textarea>
      </div>

      <div class="btn-group">
        <button type="reset" class="btn reset-btn">Reset</button>
        <button type="submit" class="btn save-btn" (click)=" addData()">Save Employee</button>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
